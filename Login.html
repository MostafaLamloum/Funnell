        <section class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <div class="logo">
                        <a href="">
                            <img class="img-logo" src="Img/logo.png" alt="logo">

                    <div class="creat-text">
                        <h1>Log In To Your Account</h1>
                        <h5>Don't have an account yet? <span><a href="" style="margin-left: 10px;color: #06b74a;">Register Here</a></span></h5>
                    </div>
                    <br>
                    <div id="socialOption">
                        <div >
                            <button class="butn btn-facebook" ><i class='fab fa-facebook-f' style='font-size:20px;color:inherit; margin-right: 100px;'></i> <span>LOG IN USING FACEBOOK</span>  </button>
                            <br>
                            <br>
                            <button class="butn btn-google" ><i class='fab fa-google' style='font-size:20px;color:inherit;margin-right: 100px;'></i> <span>LOG IN USING GOOGLE</span>  </button>
                        </div>
                        <hr>
                        <button class="butn btn-mail" onclick="showForm();"><i class='fas fa-envelope' style='font-size:20px;color:inherit;margin-right: 100px;'></i> <span>LOGIN USING EMAIL</span>  </button>
                    </div> 
                    <div class="form" id="form" style="padding: 10px; display: none;">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="" id="login-form">
                                    <div class="form-group col-lg-12">
                                      <label for="email">Email Address  *</label>
                                      <input type="email" class="form-control" id="login-email" placeholder="Email Used During Registration">
                                    </div>
                                    <div class="form-group col-lg-12">
                                      <label for="pwd">Password *</label>
                                      <input type="password" class="form-control" id="login-password" placeholder="Enter Your Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <div class="col-lg-12" style="margin-top: 20px;">
                                            <button id="btnLogin" class="btn-small login-btn" type="submit" style="font-size: 20px; color: rgb(255, 255, 255); background-color: #06b74a;border-color: rgb(116, 198, 51);border-radius: 10px;
                                            padding:  10px 60px;margin-right: 15px;">Log In</button>
                                        </div>
                                        <div class="col-lg-12">
                                            <h5>Forgot your password? Click here <a href="" style="color: #74c633">  Reset My Password</a> 
                                        </div>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>                       
                </div>
                <div class="col-lg-8" style="background-color: #4c5081">
                        <div class="col-sm-5">
                            <div class="text" style="color: #fff;margin: 14px;">

                                <a href="" style="color: #fff;"><p>Start Your Tour Now ></p></a>
                                <img src="Img/demo-call.png" alt="demo-call" style="width: 150px;">
                                <h5>Get a guided free on-boarding call with the Funnelll team</h5>
                                <button class="btn-small creat-btn" type="submit" style="color: #4c5081">Schedule a Call</button>
                                <br>
                                <img src="Img/help-portal.png" alt="help-portal" style="width: 150px;">
                                <h5>Browse Videos and other resources on our help portal</h5>
                                <button class="btn-small creat-btn" type="submit" style="color: #4c5081">Visit Help Portal</button>
                            </div>
                        </div>
                        <div class="col-sm-7" style="text-align:center ;">
                            <img src="Img/login-background.png" alt="login-background" style="width: 105%;margin-top: 40%;">
                        </div>                        
                </div>
            </div>
        </section>
        
<script>
    
    function showForm() {
        document.getElementById('form').style.display = 'inherit';
        document.getElementById('socialOption').style.display = 'none';
    }
</script>
